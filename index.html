<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drum Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .drum-machine {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            color: #4ecdc4;
            font-size: 1rem;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .init-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .init-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            opacity: 0.5;
        }

        .play-btn.active {
            opacity: 1;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .play-btn.playing {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
        }

        .drum-pads {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .pad {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }

        .pad.active-pad {
            opacity: 1;
        }

        .pad:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .pad.playing {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            justify-content: center;
            margin-bottom: 20px;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .drum-machine {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .drum-pads {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="drum-machine">
        <h1 class="title">ü•Å DRUM MACHINE</h1>
        
        <div class="status" id="status">Click "START AUDIO" to begin</div>
        
        <div class="controls">
            <button class="init-btn" id="initBtn">üîä START AUDIO</button>
            <button class="play-btn" id="playBtn">‚ñ∂ PLAY BEAT</button>
        </div>

        <div class="volume-control">
            <span>üîä Volume:</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="drum-pads" id="drumPads">
            <div class="pad" data-sound="kick">KICK</div>
            <div class="pad" data-sound="snare">SNARE</div>
            <div class="pad" data-sound="hihat">HI-HAT</div>
            <div class="pad" data-sound="crash">CRASH</div>
        </div>

        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Click "START AUDIO" first<br>
            2. Click drum pads to hear sounds<br>
            3. Click "PLAY BEAT" for a demo rhythm
        </div>
    </div>

    <script>
        class SimpleDrumMachine {
            constructor() {
                this.audioContext = null;
                this.isInitialized = false;
                this.isPlaying = false;
                this.volume = 0.5;
                this.beatInterval = null;
                this.beatStep = 0;
                
                this.setupEventListeners();
            }

            async initAudio() {
                try {
                    // Create audio context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume if suspended
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    this.isInitialized = true;
                    this.updateStatus('‚úÖ Audio ready! Click drum pads to play');
                    this.activateControls();
                    
                    // Test sound
                    this.playTestSound();
                    
                } catch (error) {
                    console.error('Audio init failed:', error);
                    this.updateStatus('‚ùå Audio failed to initialize');
                }
            }

            playTestSound() {
                // Play a simple beep to confirm audio is working
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.frequency.value = 800;
                osc.type = 'sine';
                
                gain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + 0.1);
            }

            createKick() {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(60, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.1, this.audioContext.currentTime + 0.3);
                
                gain.gain.setValueAtTime(this.volume, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + 0.3);
            }

            createSnare() {
                // Create noise for snare
                const bufferSize = this.audioContext.sampleRate * 0.1;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                
                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(this.volume * 0.5, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.audioContext.destination);
                
                noise.start();
            }

            createHiHat() {
                const bufferSize = this.audioContext.sampleRate * 0.05;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 3);
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 8000;
                
                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(this.volume * 0.3, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.audioContext.destination);
                
                noise.start();
            }

            createCrash() {
                const bufferSize = this.audioContext.sampleRate * 0.5;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 0.5);
                }
                
                const noise = this.audioContext.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 3000;
                
                const gain = this.audioContext.createGain();
                gain.gain.setValueAtTime(this.volume * 0.4, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.audioContext.destination);
                
                noise.start();
            }

            playSound(soundName) {
                if (!this.audioContext || !this.isInitialized) {
                    this.updateStatus('‚ùå Click "START AUDIO" first!');
                    return;
                }

                try {
                    switch(soundName) {
                        case 'kick':
                            this.createKick();
                            break;
                        case 'snare':
                            this.createSnare();
                            break;
                        case 'hihat':
                            this.createHiHat();
                            break;
                        case 'crash':
                            this.createCrash();
                            break;
                    }
                    
                    this.updateStatus(`ü•Å Playing ${soundName.toUpperCase()}`);
                } catch (error) {
                    console.error('Sound play error:', error);
                    this.updateStatus('‚ùå Sound play failed');
                }
            }

            playBeat() {
                if (!this.isInitialized) {
                    this.updateStatus('‚ùå Click "START AUDIO" first!');
                    return;
                }

                if (this.isPlaying) {
                    this.stopBeat();
                    return;
                }

                this.isPlaying = true;
                this.beatStep = 0;
                
                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = '‚è∏ STOP';
                playBtn.classList.add('playing');
                
                this.updateStatus('üéµ Playing demo beat...');
                
                const beatPattern = [
                    ['kick'],           // 1
                    [],                 // &
                    ['hihat'],         // 2
                    [],                 // &
                    ['snare'],         // 3
                    [],                 // &
                    ['hihat'],         // 4
                    ['kick'],          // &
                ];
                
                this.beatInterval = setInterval(() => {
                    const sounds = beatPattern[this.beatStep % beatPattern.length];
                    
                    sounds.forEach(sound => {
                        this.playSound(sound);
                        this.animatePad(sound);
                    });
                    
                    this.beatStep++;
                }, 200); // 300 BPM roughly
            }

            stopBeat() {
                this.isPlaying = false;
                
                if (this.beatInterval) {
                    clearInterval(this.beatInterval);
                    this.beatInterval = null;
                }
                
                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = '‚ñ∂ PLAY BEAT';
                playBtn.classList.remove('playing');
                
                this.updateStatus('‚èπ Beat stopped');
            }

            animatePad(sound) {
                const pad = document.querySelector(`[data-sound="${sound}"]`);
                if (pad) {
                    pad.classList.add('playing');
                    setTimeout(() => {
                        pad.classList.remove('playing');
                    }, 100);
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            activateControls() {
                // Activate drum pads
                document.querySelectorAll('.pad').forEach(pad => {
                    pad.classList.add('active-pad');
                });
                
                // Activate play button
                document.getElementById('playBtn').classList.add('active');
                
                // Hide init button
                document.getElementById('initBtn').style.display = 'none';
            }

            setupEventListeners() {
                // Initialize audio
                document.getElementById('initBtn').addEventListener('click', () => {
                    this.initAudio();
                });

                // Play demo beat
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.playBeat();
                });

                // Volume control
                const volumeSlider = document.getElementById('volumeSlider');
                const volumeValue = document.getElementById('volumeValue');
                
                volumeSlider.addEventListener('input', (e) => {
                    this.volume = e.target.value / 100;
                    volumeValue.textContent = e.target.value + '%';
                });

                // Drum pads
                document.getElementById('drumPads').addEventListener('click', (e) => {
                    if (e.target.classList.contains('pad')) {
                        const sound = e.target.dataset.sound;
                        this.playSound(sound);
                        this.animatePad(sound);
                    }
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (!this.isInitialized) return;
                    
                    const keyMap = {
                        'q': 'kick',
                        'w': 'snare', 
                        'e': 'hihat',
                        'r': 'crash'
                    };
                    
                    if (keyMap[e.key.toLowerCase()]) {
                        this.playSound(keyMap[e.key.toLowerCase()]);
                        this.animatePad(keyMap[e.key.toLowerCase()]);
                    }
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.playBeat();
                    }
                });
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            new SimpleDrumMachine();
        });
    </script>
</body>
</html>
